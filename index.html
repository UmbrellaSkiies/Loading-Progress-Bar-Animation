<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Bar Animation Loader</title>
</head>
<body>
    <div class="pre-loader">
    	<h2 class="loader-text">
            <span class="counter" data-target="90">90</span><sup>%</sup><br>
            Loading in progress...
    	</h2>

    	<div class="loader">
            <!-- Repeated the following div block 100 times -->
            <!-- Used JavaScript to generate these div blocks dynamically -->
            <div class="block"></div>
    	</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
